<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
				<span>
				<span class="navbar-brand font-weight-bold" th:text="${user.username}"></span>
					<span class="navbar-brand"> with roles: </span>
				<span class="navbar-brand" th:each="role : ${user.getAuthorities()}">
						<span class="navbar-brand" th:text="${role.getAuthority().substring(5)}">roles</span>
				</span>
				</span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-0">
            <br>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" id="admin-tabs" data-toggle="pill" href="#admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="#userss" id="userss-tabs" data-toggle="pill" class="nav-link">User</a>
                </li>
            </ul>
        </div>

        <div class="container secondary col-sm-10 px-0">
            <div class="col-12 bg-light vh-100">
                <div id="change-tabContent">
                    <h2>Admin panel</h2>
                    <div class="card">
                        <ul class="nav nav-tabs"
                            id="testTab"
                            role="tablist">
                            <li class="nav-item"
                                role="presentation">
                                <a class="nav-link active"
                                   id="admin-tab"
                                   data-toggle="tab"
                                   href="#usersTable"
                                   role="tab"
                                   aria-controls="usersTable"
                                   aria-selected="true">Users table</a>
                            </li>
                            <li class="nav-item"
                                role="presentation">
                                <a class="nav-link"
                                   id="new-tab"
                                   data-toggle="tab"
                                   href="#new"
                                   role="tab"
                                   aria-controls="new"
                                   aria-selected="false">New User</a>
                            </li>
                        </ul>

                        <div class="tab-content" id="testTabContent">

                            <div class="tab-pane fade show active" id="usersTable" role="tabpanel"
                                 aria-labelledby="admin-tab">
                                <div><h5 class="card-header">All users</h5>
                                    <div class="tab-content">
                                        <div class="container-fluid">
                                            <table class="table table-striped table-condensed">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Name</th>
                                                    <th>Last Name</th>
                                                    <th>Age</th>
                                                    <th>Login</th>
                                                    <th>Role</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody id="tableAllUsers">
                                                </tbody>
                                            </table>

                                            <div class="modal fade"
                                                 id="editUserModal"
                                                 tabindex="-1"
                                                 role="dialog"
                                                 aria-labelledby="editUserModalLabel"
                                                 aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Edit user</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>

                                                        <div class="modal-body text-center">

                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="id">ID</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="id"
                                                                       id="id"
                                                                       readonly/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="editName">Name</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="name"
                                                                       id="editName"
                                                                       required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="editLastName">Last name</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="lastName"
                                                                       id="editLastName"
                                                                       required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="editAge">Age</label>
                                                                <input type="number"
                                                                       class="form-control"
                                                                       name="age"
                                                                       id="editAge"
                                                                       required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="editUserName">Login</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="userName"
                                                                       id="editUserName"
                                                                       required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="editPassword">Password</label>
                                                                <input type="password"
                                                                       class="form-control"
                                                                       value=""
                                                                       name="password"
                                                                       id="editPassword"
                                                                       required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="editRoles">Roles</label>
                                                                <select multiple size="2"
                                                                        class="form-control"
                                                                        id="editRoles"
                                                                        name="roless"
                                                                        required>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button"
                                                                    class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit"
                                                                    id="buttonEditSubmit"
                                                                    class="btn btn-primary">Edit
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="modal fade"
                                                 id="deleteUserModal"
                                                 tabindex="-1"
                                                 role="dialog"
                                                 aria-labelledby="deleteUserModalLabel"
                                                 aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Delete user</h5>
                                                            <button type="button" class="close"
                                                                    data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>

                                                        <div class="modal-body text-center">
                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="delId">ID</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="id"
                                                                       id="delId"
                                                                       disabled>
                                                            </div>

                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="delName">Name</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="name"
                                                                       id="delName"
                                                                       disabled>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="delLastName">Last name</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="lastname"
                                                                       id="delLastName"
                                                                       disabled>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="delAge">Age</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="age"
                                                                       id="delAge"
                                                                       disabled>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="delUserName">Login</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="userName"
                                                                       id="delUserName"
                                                                       disabled>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button"
                                                                    class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit"
                                                                    id="buttonDel"
                                                                    class="btn btn-danger">Delete
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">
                                <div><h5 class="card-header">Add new user</h5>
                                    <div class="container-fluid bg-white text-center">
                                        <div class="row">
                                            <div class="col-4"></div>
                                            <div class="col-4">
                                                <div class="form-group font-weight-bold">
                                                    <label for="name">Name</label>
                                                    <input type="text"
                                                           class="form-control bg-warning"
                                                           id="name"
                                                           placeholder="Name"
                                                           required>
                                                </div>
                                                <div class="form-group font-weight-bold">
                                                    <label for="lastName">Last name</label>
                                                    <input type="text"
                                                           class="form-control bg-warning"
                                                           id="lastName"
                                                           placeholder="Last name"
                                                           required>
                                                </div>
                                                <div class="form-group font-weight-bold">
                                                    <label for="age">Age</label>
                                                    <input type="number"
                                                           class="form-control"
                                                           id="age"
                                                           placeholder="Age"
                                                           required>
                                                </div>

                                                <div class="form-group font-weight-bold">
                                                    <label for="userName">Login</label>
                                                    <input type="text"
                                                           class="form-control bg-warning"
                                                           id="userName"
                                                           placeholder="Login"
                                                           required>
                                                </div>
                                                <div class="form-group font-weight-bold">
                                                    <label for="password">Password</label>
                                                    <input type="password"
                                                           class="form-control"
                                                           id="password"
                                                           placeholder="Password"
                                                           required>
                                                </div>
                                                <div class="form-group">
                                                    <label class="font-weight-bold" for="rolesNew">Roles</label>
                                                    <select multiple size="2"
                                                            class="form-control"
                                                            id="rolesNew">
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <button type="button" id="buttonNew" class="btn btn-success">Add new user
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="userss" role="tabpanel" aria-labelledby="userss-tab">
                    <br>
                    <h1>User information-page</h1>
                    <br>
                    <div class="card">
                        <div class="card-header font-weight-bold">About user</div>
                        <div id="current-user-table">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Login</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="function.js"></script>
</html>
